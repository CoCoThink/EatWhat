<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>Coming Soon || Cabaret Themes</title>
    <!-- Cab CSS Files-->
    <link rel="stylesheet" href="assets/css/cab_app.css" />
    <link rel="stylesheet" href="assets/css/cab_main.css" />
</head>

<body id="bodyTop">

    <!-- Coming Soon Section Starts Here -->
    <section class="cab-coming-soon-section" style="background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url(assets/img/coming-soon.jpg) no-repeat center; background-size: cover;">
        <div class="cab-coming-soon-inner">
            <h1 class="display-1">
                Coming soon
            </h1>
            <div class="cab-get-ready-tag">
                O Yea! Get ready for it
            </div>
            <div class="cab-countdown-timer" id="countDownTime">
                <div class="days">
                    <h1 id="days">

                    </h1>
                    <span>
                        Days
                    </span>
                </div>
                <div class="hours">
                    <h1 id="hours">

                    </h1>
                    <span>
                        Hours
                    </span>
                </div>
                <div class="mins">
                    <h1 id="mins">

                    </h1>
                    <span>
                        Minutes
                    </span>
                </div>
                <div class="sec">
                    <h1 id="sec">

                    </h1>
                    <span>
                        Seconds
                    </span>
                </div>
            </div>
        </div>
    </section>
    <!-- Coming Soon Section Ends Here -->

    <!-- Count Down Script Starts Here -->
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("May 10, 2020  07:37:25").getTime();

        // Update the count down every 1 second
        var countdownfunction = setInterval(function() {
        
          // Get todays date and time
          var now = new Date().getTime();
          
          // Find the distance between now an the count down date
          var remainingTime = countDownDate - now;
          
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
          var hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
          
          // Output the result in an element with id
          document.getElementById("days").innerHTML = days;
          document.getElementById("hours").innerHTML = hours;
          document.getElementById("mins").innerHTML = minutes;
          document.getElementById("sec").innerHTML = seconds;
          
          // If the count down is over, write some text 
          if (remainingTime < 0) {
            clearInterval(countdownfunction);
            document.getElementById("days").innerHTML = "00";
            document.getElementById("hours").innerHTML = "00";
            document.getElementById("mins").innerHTML = "00";
            document.getElementById("sec").innerHTML = "00";
          }
        }, 1000);
    </script>
    <!-- Count Down Script Ends Here -->

    <!-- Cab Script Files -->
    <script src="assets/js/cab_app.js"></script>
    <script src="assets/js/cab_main.js"></script>
</body>

</html>
